project_name: batect-sample-cypress

containers:
  node: &node
    image: node:20.3.0
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
      - type: cache
        name: yarn_cache
        container: /home/container-user/.cache/yarn
      - type: cache
        name: cypress_cache
        container: /home/container-user/.cache/Cypress
    working_directory: /code
    enable_init_process: true
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  app:
    <<: *node
    environment:
      PORT: 8352
    command: yarn start
    health_check:
      command: curl --fail --silent --show-error http://localhost:8352
      interval: 1s
      retries: 3
      start_period: 10s
      timeout: 1s

  cypress:
    image: cypress/included:12.14.0
    volumes:
      - local: .
        container: /app
        options: cached
    working_directory: /app
    shm_size: 1G # Chrome can need a lot of shared memory - if Chrome is crashing frequently, you may need to increase this value.

tasks:
  setup:
    description: Download dependencies need to run the application and tests.
    run:
      container: node
      command: yarn install

  app:
    description: Start the application (access it at http://localhost:8352)
    run:
      container: app
      ports:
        - 8352:8352

  e2e:
    description: Run the Cypress tests.
    run:
      container: cypress
      command: cypress run
    dependencies:
      - app
